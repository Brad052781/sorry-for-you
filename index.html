<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            max-width: 400px;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #e63946;
        }

        p {
            font-size: 18px;
            margin: 20px 0;
        }

        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #d62828;
            transform: scale(1.05);
        }

        #hiddenMessage {
            display: none;
            margin-top: 15px;
            font-weight: bold;
            color: #2a9d8f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>I'm Really Sorry ‚ù§Ô∏è</h1>
        <p>
            I never meant to hurt you. You mean so much to me, and I truly care about us.
        </p>
        <button onclick="showMessage()">Click if you forgive me ü•∫</button>
        <div id="hiddenMessage">Thank you for being in my life. I‚Äôll do better, I promise. üíñ</div>
    </div>

    <script>
        function showMessage() {
            document.getElementById("hiddenMessage").style.display = "block";
        }
    </script>

</body>
</html>
